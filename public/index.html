<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="header mb-1 mt-4">
            <div class="container-fluid">
                <div class="header-body">
                    <div class="row align-items-start">
                        <div class="col">
                            <h1 class="h3 ml-3">
                                Corona CRM
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card mt-3">
                      <div class="card-body">
                        <h1 class="card-header-title h5 mb-5 mt-3">
                            Create New Customer
                        </h1>
                        <form>
                            <div class="row row-space mb-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">Full Name</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Your name...">
                                  </div>
                            </div>
                            <div class="row row-space mb-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">Email</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Your email...">
                                  </div>
                            </div>
                            <div class="row row-space mb-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">Birth date</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Your birthdate...">
                                  </div>
                            </div>
                            <div class="row row-space mb-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">Notes</span>
                                    </div>
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                  </div>
                            </div>
                            <div>
                                <button class="btn bnt--radius-2 btn--blue" type="submit">Submit</button>
                            </div>
                        </form>
                      </div>  
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="card mt-3">
                        <div class="card-body">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Full name</th>
                                      <th scope="col">Email address</th>
                                      <th scope="col">Birthdate</th>
                                      <th scope="col">Created on</th>
                                      <th scope="col">Actions</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <th scope="row">1</th>
                                      <td>Mark</td>
                                      <td>Mail</td>
                                      <td>Date</td>
                                      <td>Date</td>
                                      <td></td>
                                    </tr>
                                    <tr>
                                      <th scope="row">2</th>
                                      <td>Jacob</td>
                                      <td>Mail</td>
                                      <td>Date</td>
                                      <td>Date</td>
                                      <td></td>
                                    </tr>
                                    <tr>
                                      <th scope="row">3</th>
                                      <td>Larry</td>
                                      <td>Mail</td>
                                      <td>Date</td>
                                      <td>Date</td>
                                      <td></td>
                                    </tr>
                                  </tbody>
                            </table>
                        </div>  
                      </div>
                </div>
            </div>
        </div>
    </body>
</html>
