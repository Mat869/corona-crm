<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css" />
        <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.4/css/boxicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap" rel="stylesheet">
      </head>
    <body>
        <div id="header" class="header mb-1 mt-4">
            <div class="container-fluid">
                <div class="header-body">
                    <div class="row align-items-start">
                        <div class="col">
                            <h1 id="title" class="h3 ml-3">
                                Corona CRM
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card mt-3">
                      <div class="card-body">
                        <div>
                          <h1 class="d-flex align-items-center h5 mb-5 mt-3">
                              <i class="bx bx-user-plus bx-md mr-2"></i>
                              Create New Customer
                          </h1>
                        </div>
                        <form id="new-customer-form">
                          <div class="form-group row">
                            <label class="col-sm-4 col-form-label" aria-label="Name">Full name</label>
                            <div class="col-sm-8">
                              <input class="form-control" name="name" placeholder="Your name...">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-4 col-form-label" aria-label="email">Email</label>
                            <div class="col-sm-8">
                              <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-4 col-form-label" aria-label="Birthdate">Birthdate</label>
                            <div class="col-sm-8">
                              <input class="form-control" name="birthdate" placeholder="dd/mm/yy">
                            </div>
                          </div>
                          <div class="form-group row mb-4">
                            <label class="col-sm-4 col-form-label">Notes</label>
                            <div class="col-sm-8">
                              <textarea class="form-control" name="notes" aria-label="With textarea"></textarea>
                            </div>
                          </div>
                          <div class="row row-space d-flex justify-content-center mb-3">
                            <div class="form-check">
                              <input class="form-check-input" name="overEighteen" type="checkbox" value="">
                              <label class="form-check-label">
                                Over 18 years old?
                              </label>
                            </div>
                          </div>
                          <div class="row row-space d-flex justify-content-center mb-3">
                            <div>
                              <button id="createUser" class="btn bnt--radius-2 btn--blue" type="submit">create</button>
                            </div>
                          </div>
                        </form>
                      </div>  
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="card mt-3">
                        <div class="card-body">
                            <table class="table">
                                <thead class="thead">
                                    <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Full name</th>
                                      <th scope="col">Email address</th>
                                      <th scope="col">Birthdate</th>
                                      <th scope="col">Created on</th>
                                      <th scope="col">Actions</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <th scope="row">1</th>
                                      <td>Mark</td>
                                      <td>Mail</td>
                                      <td>Date</td>
                                      <td>Date</td>
                                      <td>
                                        <button class="btn">
                                          <i class="bx bx-edit" ></i>
                                        </button>
                                        <button class="btn">
                                          <i class="bx bx-trash"></i>
                                        </button>
                                      </td>
                                    </tr>
                                    <tr>
                                      <th scope="row">2</th>
                                      <td>Jacob</td>
                                      <td>Mail</td>
                                      <td>Date</td>
                                      <td>Date</td>
                                      <td>
                                        <button class="btn">
                                          <i class="bx bx-edit" ></i>
                                        </button>
                                        <button class="btn">
                                          <i class="bx bx-trash"></i>
                                        </button>
                                      </td>
                                    </tr>
                                    <tr>
                                      <th scope="row">3</th>
                                      <td>Larry</td>
                                      <td>Mail</td>
                                      <td>Date</td>
                                      <td>Date</td>
                                      <td>
                                        <button class="btn">
                                          <i class="bx bx-edit" ></i>
                                        </button>
                                        <button class="btn">
                                          <i class="bx bx-trash"></i>
                                        </button>
                                      </td>
                                    </tr>
                                  </tbody>
                            </table>
                        </div>  
                      </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
